<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 8px 16px;
            margin-bottom: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>User List</h2>
<button onclick="loadUsers()">Load Users</button>

<table id="usersTable">
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Username</th>
        <th>Address</th>
        <th>Phone No</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be inserted here -->
    </tbody>
</table>

<script>
    function loadUsers() {
        fetch('/api/users')
    .then(response => response.json())
    .then(result => {
        const users = result.data;   // extract array from wrapper
        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";

        users.forEach(user => {
            const row = `<tr>
                <td>${user.fullName}</td>
                <td>${user.dateOfBirth}</td>
                <td>${user.gender}</td>
                <td>${user.username}</td>
                <td>${user.address}</td>
                <td>${user.phoneNo}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    })
    .catch(err => console.error("Error fetching users:", err));

    }
</script>

<a href="/pages/openHomePage">
    <button type="button">Back to Home</button>
</a>
</body>
</html>
